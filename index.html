<!DOCTYPE html>

<html>

<head>
    <title> Doe Sangue </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <h1>DOE</h1>
        <h2>A sua doação importa</h2>
        <p>Até três vidas com uma doação</p>
        <p>Mais de 38 mil doações são necessárias</p>
        <p>Apenas 1,9% da população brasileira doa sangue</p>
        <button>Quero Ajudar!</button>
    </header>
    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input
                type="text"
                name="name"
                placeholder="Nome Completo"
            >
            <input
                type="text"
                name="email"
                placeholder="Email"
            >
            <input
                type="text"
                name="blood"
                placeholder="Tipo Sanguineo"
            >
            <button>Quero Ajudar!</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class="donors"> 
            {% for donor in donors %}
                <div class="donor">
                    <div class="blood"> {{donor.blood}} </div>
                    <p>{{donor.name}}</p>
                </div>
            {%endfor%}
        </section>

    </main>
    <footer>
        Com amor, Amanda Quinto 
    </footer>
    <script src="./scripts.js"></script>
</body>

</html>
